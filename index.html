<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Survey</title>
</head>
<body>
    <form>
        <div>
            <div><label for="name">Siapa nama anda?</label></div>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <div><label for="age">Siapa umur anda?</label></div>
            <input type="text" name="age" id="age">
        </div>
        <div>
            <div>Apa Jenis Kelamin Anda?</div>
            <div>
                <input type="radio" name="gender" value="L" id="gender-1">
                <label for="gender-1">Laki-laki</label>
                <input type="radio" name="gender" value="P" id="gender-2">
                <label for="gender-1">Perempuan</label>
            </div>
        </div>
        <div>
            <div>Apa anda perokok?</div>
            <div>
                <input type="radio" name="perokok" value="Perokok" id="perokok-1">
                <label for="perokok-1">Ya</label>
                <input type="radio" name="perokok" value="Bukan Perokok" id="perokok-2">
                <label for="perokok-1">Tidak</label>
            </div>
        </div>
        <div>
            <div>Apakah anda perokok, rokok apa yang anda pernah coba?</div>
            <div><input type="checkbox" name="merekRokok" value="Gudang Garam Filter" id="merekRokok-1">
            <label for="merekRokok-1">Gudang Garam Filter</label></div>
            <div><input type="checkbox" name="merekRokok" value="Lucky Strike" id="merekRokok-2">
            <label for="merekRokok-2">Lucky Strike</label></div>
            <div><input type="checkbox" name="merekRokok" value="Marlboro" id="merekRokok-3">
            <label for="merekRokok-3">Marlboro</label></div>
            <div><input type="checkbox" name="merekRokok" value="Esse" id="merekRokok-4">
            <label for="merekRokok-4">Esse</label></div>
            
        </div>

    </form>
</body>
</html>
